<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, width=device-width,  user-scalable=no"
        />
        <title>QR Code Generator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="rand-color-body">
        <div class="wrapper">
            <header>
                <h1>QR Code Generator</h1>
                <p>
                    Please provide the URL or text that you would like to
                    generate a QR code for
                </p>
            </header>

            <div class="form">
                <input type="text" name="" id="" />
                <button class="rand-color-btn">Generate QR Code</button>
            </div>
            <div class="result">
                <img src="" alt="qr-code-result" />
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
